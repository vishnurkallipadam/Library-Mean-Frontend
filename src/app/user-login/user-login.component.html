<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="userLogin()">
      <input type="text" placeholder="username" name="uname" [(ngModel)]="user.uname" />
      <input type="password" placeholder="password" name="password" [(ngModel)]="user.password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>

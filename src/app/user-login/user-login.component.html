<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="userLogin()" #userlogin='ngForm'>
      <input type="text" placeholder="username" name="uname" [(ngModel)]="user.uname"  required />
      <input type="password" placeholder="password" name="password" [(ngModel)]="user.password" required/>
      <button [disabled]='userlogin.form.invalid'>login</button>
      
    </form>
  </div>
</div>
